#import ../app/Features/*/GraphQL/*.graphql

type User {
    id: ID!
    name: String!
    email: String!
    todos(input: FindTodoInput): [Todo]! @hasMany
    createdAt: DateTime! @rename(attribute: "created_at")
    updatedAt: DateTime! @rename(attribute: "updated_at")
}

type UserWithToken {
    id: ID!
    name: String!
    email: String!
    api_token: String!
    todos: [Todo]! @hasMany
    createdAt: DateTime! @rename(attribute: "created_at")
    updatedAt: DateTime! @rename(attribute: "updated_at")
}

input FindUserInput {
    id: ID @eq
}

input SignInInput {
    email: String!
    password: String!
}

input SignUpInput {
    name: String!
    email: String!
    password: String!
}

type Query {
    me: User @auth
}

type Mutation {
    signIn(input: SignInInput!): UserWithToken!
    signUp(input: SignUpInput!): UserWithToken!
}
